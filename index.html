<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Musical UX | Three.js</title>
        <link rel="shortcut icon" type="image/svg" href="images/favicon.svg" alt="Musical UX"/>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animate.css">

        <link rel="stylesheet" href="css/bootstrap.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!-- OpenGraph -->
        <meta property="og:title" content="3D Musical UX"/>
        <meta property="og:image" content="https://3d-musical-ux.space/images/linkImage.jpg"/>
        <meta property="og:url" content="https://3d-musical-ux.space"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="A 'Guitar Hero' style 3D musical experience."/>
        <meta property="og:site_name" content="3D Musical UX"/>
    </head>


    <body>

        <div class="container-fluid">

            <div class="row h-75 mx-auto" id="menu">

                <div class="col-12 text-center animated fadeIn">
                    <h1 class="title pt-5">3D Musical UX</h1>
                    <h6>Programme and Music by <br> Sam Stoppani</h6>
                </div>

                <div class="col-12 text-center animated fadeIn">
                    <div class="start">
                        <h5>Use the ASD Keys to Play Music</h5>
                        <h2>Press 'S' to Start</h2>

                    </div>
                    
                </div>

            </div>

            <div class="row h-25 mx-auto text-center">

                <div class="col-12 text-center">
                    <h4 class="animated" id="lvlCompleted"></h4>
                </div>

            </div>

            <div class="overlay" id="overlay1">

            </div>

            <div class="overlay" id="overlay2">

                <div class="animated" id='drums'>
                    <div class="drum" id="drum1"></div>
                    <div class="drum" id="drum2"></div>
                </div>

            </div>

            <div class="overlay" id="overlay3">
            </div>

            <div class="overlay" id="lives">
                <i class="fas fa-heart" id="life1"></i>
                <i class="fas fa-heart" id="life2"></i>
                <i class="fas fa-heart" id="life3"></i>
            </div>

            <div class="overlay" id="gameCompleted">
                
            </div>

        </div>


        <script async src="js/fontAwesome.js" data-auto-replace-svg="nest"></script>
        <script src="js/howler.min.js"></script>
        <script src="js/three.js"></script> 
        <script src="js/tweenMax.js"></script>
        <script src="js/jquery.js" ></script>
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
        <script src="js/main.js"></script>

    </body>
</html>
